<html>
    <head>
        <title>operator bitwise</title>
    </head>
    <body>
        
        <script>
            var x = 4;
            var y = 3;

            // operation bitwise and
            var hasil = x & y;
            document.write(`${x} & ${y} = ${hasil} <br>`)
            
            // operation bitwise or
            var hasil = x | y;
            document.write(`${x} | ${y} = ${hasil} <br>`)
            
            // operation bitwise xor
            var hasil = x ^ y;
            document.write(`${x} ^ ${y} = ${hasil} <br>`)
            
            // operation bitwise xor
            var hasil = ~x;
            document.write(`~${x} = ${hasil} <br>`)

            // operation bitwise right shift >>
            var hasil = x >> y;
            document.write(`${x} >> ${y} = ${hasil} <br>`)
            
            // operation bitwise right shift <<
            var hasil = x << y;
            document.write(`${x} << ${y} = ${hasil} <br>`)

            // operation bitwise right shift (unsigned)>>>
            var hasil = x >>> y;
            document.write(`${x} >>> ${y} = ${hasil} <br>`)
        </script>
    </body>
</html>
