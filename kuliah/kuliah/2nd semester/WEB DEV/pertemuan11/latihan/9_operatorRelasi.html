<html>
    <head>
        <title>operator perbandingan / relasi</title>
    </head>
    <body>
        
        <script>
            var aku = 19;
            var kamu = 18;

            // sama dengan
            var hasil = aku == kamu;
            document.write(`${aku} == ${kamu} = ${hasil} <br>`)
            
            // lebih besar
            var hasil = aku > kamu;
            document.write(`${aku} > ${kamu} = ${hasil} <br>`)
            
            // lebih besar sama dengan
            var hasil = aku >= kamu;
            document.write(`${aku} >= ${kamu} = ${hasil} <br>`)

            // lebih kecil
            var hasil = aku < kamu;
            document.write(`${aku} < ${kamu} = ${hasil} <br>`)

            // lebih kecil sama dengan
            var hasil = aku <= kamu;
            document.write(`${aku} <= ${kamu} = ${hasil} <br>`)

            // tidak sama dengan
            var hasil = aku != kamu;
            document.write(`${aku} != ${kamu} = ${hasil} <br>`)

            document.write("<br>")
            // membandingkan tipe data
            var a = 4;
            var b = "4";
            var res1 = a == b;
            var res2 = a === b;

            document.write(`${a} == ${b} = ${res1} <br>`)
            document.write(`${a} === ${b} = ${res2} <br>`)
        </script>
    </body>
</html>
