<html>
    <head>
        <title>operator penugasan</title>
    </head>

    <body>
        
        <script>
            document.write("Mula-mula nilai score.. <br>");
            // pengisian nilai
            var score = 100;
            document.write("score = " + score + "<br>");
            
            // penjumlahan 5
            score += 5;
            document.write("score = " + score + "<br>");
            
            // pengurangan 2
            score -= 2;
            document.write("score = " + score + "<br>");
            
            // pembagian 4
            score /= 4;
            document.write("score = " + score + "<br>");
            
            // pemangkatan 2
            score **= 2;
            document.write("score = " + score + "<br>");
            
            // modulo 3
            score %= 3;
            document.write("score = " + score + "<br>");

        </script>
    </body>

</html>
