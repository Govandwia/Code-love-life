<html>
    <title>
        <head>tugas 1 ppw1 per11</head>
    </title>
    <body>
        <script>
            let num1 = prompt("input bilangan pertama","");
            let num2 = prompt("input bilangan kedua","");

            let res = num1>num2 ? `Bilangan pertama (${num1}) lebih besar dari bilangan kedua (${num2})` : `Bilangan kedua (${num2}) lebih besar dari bilangan pertama (${num1})` 
            document.write(res);
        </script>
    </body>
</html>
<!-- Tulis code yg berisikan javascript berisikan prompt() meminta input 2 bilangan. Kemudian buat cek kondisi kedua bilangan tersebut. Tampilkan hasilnya. EX: BILANGAN KE-1 LEBIH BESAR DARI BILANGAN KE-2 -->
