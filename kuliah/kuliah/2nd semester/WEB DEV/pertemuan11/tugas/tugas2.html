<!DOCTYPE html>
<html lang="en">
<head>
    <title>tugas 2 ppw1 per11</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="table-info"></div>
    </div>
    <script>
        let question = confirm("Apakah anda praktikan PPW1?");

        if (question) {
            let name = prompt("Siapa nama anda", "");
            let nim = prompt("Masukan NIM anda", "");
            let angkatan = prompt("Anda angkatan tahun berapa?", "");

            const tableInfo = document.querySelector('.table-info');
            tableInfo.innerHTML = `
                <h1>Data Praktikan PPW1</h1>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Nama</th>
                            <th scope="col">NIM</th>
                            <th scope="col">Angkatan</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <td>${name}</td>
                            <td>${nim}</td>
                            <td>${angkatan}</td>
                        </tr>
                    </tbody>
                </table>`;
        } else {
            document.write('<h1 style="color: red;">Anda bukan praktikan PPW1, anda tidak boleh masuk!</h1>');
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
