<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>belajr pw email</title>
</head>
<body>
    <form action="@" method="post" enctype="text/plain">
        <h3>Form ini mengiri sebuah email ke W3C.</h3>
        Nama <br>
        <input type="text" name="nama" value="Nama anda" size="20" maxlength="20">
        <br>
        Mail: <br>
        <input type="text" name="mail" placeholder="Mail anda" size="20">
        <br>
        komentar: <br>
        <textarea name="komentar" id="" cols="50" rows="4">komentar anda</textarea>
        <br>
        tambahan: <br>
        <input type="text" name="tambahan" value="Tambahan anda" size="40" readonly>
        <br><br>
        <input type="submit" value="send">
        <input type="reset" value="reset">
    </form>
</body>
</html>
