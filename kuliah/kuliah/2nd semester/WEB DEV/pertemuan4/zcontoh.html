<form action="/submit-form" method="post">
    <label for="nama">Nama:</label><br>
    <input type="text" id="nama" name="nama"><br>
    
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email"><br>
    
    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password"><br>
    
    <label for="alamat">Alamat:</label><br>
    <textarea id="alamat" name="alamat" rows="4" cols="50"></textarea><br>
    
    <label for="gender">Gender:</label><br>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Male</label><br>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label><br>
    
    <label for="hobi">Hobi:</label><br>
    <input type="checkbox" id="hobi1" name="hobi" value="futsal">
    <label for="hobi1">Futsal</label><br>
    <input type="checkbox" id="hobi2" name="hobi" value="berenang">
    <label for="hobi2">Berenang</label><br>
    <input type="checkbox" id="hobi3" name="hobi" value="membaca">
    <label for="hobi3">Membaca</label><br>
    
    <label for="country">Negara:</label><br>
    <select id="country" name="country">
        <option value="indonesia">Indonesia</option>
        <option value="singapura">Singapura</option>
        <option value="malaysia">Malaysia</option>
        <option value="thailand">Thailand</option>
    </select><br>
    
    <input type="submit" value="Submit">
</form>
