<!-- LIST ORDERED DAM UNORDERDER -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>Sebentuk list unordered</h4>
    <ul>
        <li>kopi</li>
        <li>teh</li>
        <li>susu</li>
    </ul>
    <br>
    <h4>sebentuk list ordered</h4>
    <ol>
        <li>kopi</li>
        <li>teh</li>
        <li>susu</li>
    </ol>
</body>
</html>
