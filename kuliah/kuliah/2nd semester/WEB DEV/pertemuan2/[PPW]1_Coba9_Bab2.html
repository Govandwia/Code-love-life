<!-- JENIS-JENIS LIST UNORDERED -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar PW</title>
</head>
<body>
    <h4>list dengan bullet berbentuk disc:</h4>
    <ul type="disc">
        <li>apel</li>
        <li>pisang</li>
        <li>lemon</li>
        <li>jeruk</li>
    </ul>
    <h4>list dengan bullet berbentuk lingkaran:</h4>
    <ul type="circle">
        <li>apel</li>
        <li>pisang</li>
        <li>lemon</li>
        <li>jeruk</li>
    </ul>
    <h4>list dengan bullet berbentuk kotak</h4>
    <ul type="square">
        <li>apel</li>
        <li>pisang</li>
        <li>lemon</li>
        <li>jeruk</li>
    </ul>
</body>
</html>
